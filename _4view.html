<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex,nofollow">
    <title>ログ閲覧 - PHPメールフォーム</title>
    <!-- ご注意: 以下のようなCSSファイルのパス、<a>タグのリンク先などは、すべてjform.phpからのパスである点にご注意ください -->
    <link rel="stylesheet" href="_common.css" type="text/css">
<script type="text/javascript"
src="//code.typesquare.com/static/ZDbTe4IzCko%253D/ts106f.js"
charset="utf-8"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-67071288-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-67071288-1');
</script>

</head>
<body>

<h2>ログ閲覧</h2>

<div id="main">

<p class="err">{$ERROR_MSG}</p>

<form action="{$FORMPATH_SELF}" method="post">
パスワードを入力:
<input type="password" name="{$PARAM_PASSWORD}" value="" size="10">
<input type="submit" name="{$SUBMIT_VIEWLOG}" value="ログ閲覧">
<input type="submit" name="{$SUBMIT_CSVDL}" value="CSVダウンロード">

[<a href="{$FORMPATH_SELF}">メールフォームへ戻る</a>]
</form>

<hr>
<LogRecord>

<div>
    <table boder="0">
    <tr><td>日付:</td><td>{$logrecord_time}</td></tr>
    <tr><td>ホスト:</td><td>{$logrecord_host}</td></tr>
    <tr><td>User-agent:</td><td>{$logrecord_useragent}</td></tr>
    </table>
    <p>{$logrecord_body}</p>
    <hr>
</div>

</LogRecord>

[<a href="{$FORMPATH_SELF}">メールフォームへ戻る</a>]

</div><!-- End of main -->

</body>
</html>
